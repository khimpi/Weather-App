<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/8e35b87b27.js" crossorigin="anonymous"></script>
  <title>Vanilla weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css">
  

</head>

<body>
  <div class="container weather-box">
  <div class="row">
    <div class="col-9">

  <form class="container-fluid nav city-form" id="city-form">
      <div class="input-group" style="width: 500px">
        <input type="search" class="form-control" placeholder="Search City" aria-label="Search" 
          aria-describedby="basic-addon1">
      </div>

    </form>

    </div>

    <div class="col 10-12">
    <button class="current-location" id="gpsLocation" style="height: 1cm"> Current Location </button>
    </div>


  </div>


    <div class="row">
      <div class="col">

        <p class="date">
         Thursday 25th May | 20:23
        </p>

        <h1> <span class="city"></span>
           <span class="country"></span>
        </h1>

        <h2 id="temperature">
          <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="" width="70px">          
          <span class="current-temp" id="currentTemp">36</span><span class="value"><a href="#" class="celcius-link degreeSelected">째C </a><a href="#" class="fahrenheit-link">|째F </a> </span>
        </h2>
      </div>

      <div class="col extra">
        <div class="row">

          <div class="col-8 additional-info">
            <ul>
            
              <li>
                Humidity
              </li>
              <li>
                Wind
              </li>
              <li>
                High
              </li>
              <li>
                Low
              </li>
            </ul>

          </div>

          <div class="col additional-info">
            <ul>
              <li class="humidity">
                77%
              </li>
              <li class="wind">
                3km/h
              </li>
              <li class="max">
                39째C
              </li>
              <li class="min">
                30째C
              </li>
            </ul>

          </div>

        
        </div>
        </div>
  </p>
  <div class="alert alert-success box" style="width: 680px" role="alert">
  <h4 class="alert-heading">Upcoming Forecast</h4>
  <p class="alert-body"> 

    <div class="forecast">
  </div>
  </p>

  <hr>
  <p class="mb-0 footer">
    <em>
      Last updated: <span class="update">19:35 </span>
    </em>
  </p>
</div>

   <a href="https://github.com/khimpi/Weather-App" target="_blank" class="source"> <span class="GitHub"> Open-source code </span> <span class="name"> by Khimpi Dutta</span> </a> 

</body>
<script src="src/index2.js"></script>
</html>
